
<div class="entry {{ include.post.categories }}">
  {% if include.post.categories contains "blog" and post.unlisted != true %}
    <h3 class="title"><a href="{{ include.post.url }}">{{ include.post.title }}</a></h3>
    <span class="description">
      <span class="date">{{ include.post.date | date: "%d.%m.%Y" }}</span>
      {% comment %} 
      {{ include.post.description }}
      {% endcomment %}
      {{ include.post.content }}
    </span>
  {% endif %}
</div>

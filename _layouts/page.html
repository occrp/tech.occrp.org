---
layout: default
home: false
---

{% if page.home != true %}
    <div class="row">
        <div class="col-md-8">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="col-md-4">
            {% if page.date %}
                <p class="post-date">{{ page.date | date_to_long_string }}</p>
            {% endif %}
        </div>
    </div>
{% endif %}

<div class="row">
    <div class="col-md-8" id="content">
        {{ content }}
    </div>
    <div class="col-md-4">
        {% include menu.html %}
    </div>
</div>
